<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL 離職集點趣</title>
    <style>
        :root {
            --primary-red: #c00000;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: #fff;
            position: relative;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-red);
        }

        h1 { margin: 0; font-size: 1.4rem; color: var(--primary-red); letter-spacing: 1px; }
        
        .tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .tab.active {
            color: var(--primary-red);
            border-bottom: 3px solid var(--primary-red);
            font-weight: bold;
        }

        .user-info {
            padding: 10px 20px;
            background: #fafafa;
            font-size: 0.9rem;
            text-align: right;
            color: var(--text-sub);
        }

        .card-view {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loyalty-card {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(192, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 15px;
        }
        .points-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-red);
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stamp-slot {
            aspect-ratio: 1;
            border: 2px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            background: #fff;
            transition: 0.2s;
        }

        .stamp-slot:active { transform: scale(0.95); }

        .stamp-slot.stamped {
            border-color: var(--primary-red);
            background: #fffafa;
        }
        .stamp-slot.stamped::after {
            content: "離";
            color: var(--primary-red);
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--primary-red);
            border-radius: 50%;
            width: 85%;
            height: 85%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
        }

        .list-view { display: none; padding: 20px; width: 100%; box-sizing: border-box;}
        .record-item { 
            background: white; 
            margin-bottom: 15px; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #eee;
            border-left: 4px solid var(--primary-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .record-info { display: flex; justify-content: space-between; margin-bottom: 8px; color: #888; font-size: 0.85rem;}
        .record-name { font-weight: bold; color: #333; }
        .record-reason { color: #444; font-size: 0.95rem; line-height: 1.5; }

        /* 彈窗樣式 - 確保層級最高 */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 9999; /* 加高 z-index */
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { background: white; padding: 30px; width: 85%; max-width: 320px; border-radius: 12px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        textarea { width: 100%; height: 100px; margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; resize: none; }
        
        .btn { background: var(--primary-red); color: white; border: none; padding: 12px 0; width: 100%; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: bold; transition: 0.2s;}
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        #loginScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; box-sizing: border-box; }
        input[type="text"] { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; text-align: center;}
    </style>
</head>
<body>

<div class="app-container">
    <div id="loginScreen">
        <h1 style="font-size: 2rem; margin-bottom: 10px;">CL 離職集點趣</h1>
        <p style="color:#666; margin-bottom: 30px;">紀錄每一個想離開的瞬間</p>
        <input type="text" id="nicknameInput" placeholder="請輸入你的暱稱 (Ex: 內湖金城武)">
        <button class="btn" onclick="login()">開始集點</button>
    </div>

    <header>
        <h1>CL 離職集點趣</h1>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('card', this)">我的集點卡</div>
        <div class="tab" onclick="switchTab('list', this)">大家的心聲</div>
    </div>

    <div class="user-info">
        User: <span id="displayNickname" style="font-weight:bold; color:var(--primary-red);">...</span>
    </div>

    <div id="cardView" class="card-view">
        <div class="loyalty-card">
            <div class="card-header">
                <span style="color:#666">目前累積點數</span>
                <span class="points-display"><span id="stampCount">0</span>/12</span>
            </div>
            <div class="stamp-grid" id="grid"></div>
        </div>
        <p style="color:#999; font-size:0.8rem;">*點擊空格即可記錄離職原因並蓋章</p>
    </div>

    <div id="listView" class="list-view">
        <div id="recordList">載入中...</div>
    </div>
</div>

<div class="modal" id="reasonModal">
    <div class="modal-content">
        <h3 style="color:var(--primary-red); margin:0;">萌生退意...</h3>
        <p style="color:#666; font-size:0.9rem;">這次又是因為什麼事呢？</p>
        <textarea id="reasonText" placeholder="Ex: 需求改來改去，我累了..."></textarea>
        <button id="confirmBtn" class="btn" onclick="submitReason()">確認蓋章</button>
        <button style="background:transparent; color:#999; margin-top:10px; font-size:0.9rem;" class="btn" onclick="closeModal()">取消</button>
    </div>
</div>

<script>
    // ==========================================
    // 請將這裡換成你的 Apps Script 網址
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjfsXmPP5SBLeIYIsI9nmcpAwXErIH61g6XVRrl3g699IUNiIr4LJa8Q_Hd9G3ltPKoQ/exec"; 

    let currentUser = "";
    let localStampCount = 0; 
    let userIP = "Fetching...";

    const grid = document.getElementById('grid');
    const modal = document.getElementById('reasonModal');

    // 初始化格子
    function initGrid() {
        grid.innerHTML = '';
        for(let i=0; i<12; i++) {
            let slot = document.createElement('div');
            slot.className = 'stamp-slot';
            slot.dataset.idx = i;
            grid.appendChild(slot);
        }
    }
    initGrid();

    // 抓取 IP
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => { userIP = data.ip; })
        .catch(err => { userIP = "Unknown"; });

    function login() {
        const input = document.getElementById('nicknameInput').value.trim();
        if(!input) return alert("請輸入一個響亮的稱號！");
        
        currentUser = input;
        document.getElementById('displayNickname').innerText = currentUser;
        document.getElementById('loginScreen').style.display = 'none';
        
        // 【關鍵修正】
        // 在抓資料之前，先執行一次更新格子
        // 這樣就算網路卡住，第一格(或目前的 localStampCount)也是可以點的！
        updateGrid(localStampCount);

        // 然後再慢慢去抓資料
        fetchData();
    }

    function switchTab(viewName, tabElement) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tabElement.classList.add('active');

        if(viewName === 'card') {
            document.getElementById('cardView').style.display = 'flex';
            document.getElementById('listView').style.display = 'none';
            // 切換回來時，一樣先確保本地狀態有效
            updateGrid(localStampCount);
            fetchData();
        } else {
            document.getElementById('cardView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            fetchData();
        }
    }

    // 彈窗功能
    function openModal() {
        console.log("Opening Modal..."); // Debug用
        modal.style.display = 'flex';
        // 延遲聚焦，避免手機鍵盤跳不出來
        setTimeout(() => document.getElementById('reasonText').focus(), 100);
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function submitReason() {
        const reason = document.getElementById('reasonText').value;
        if(!reason) return alert("請寫下原因，宣洩一下！");

        const btn = document.getElementById('confirmBtn');
        btn.innerText = "蓋章中...";
        btn.disabled = true;

        // 本地先加分 (防消失、即時回饋)
        localStampCount++; 
        updateGrid(localStampCount); 

        // 傳送資料
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ 
                nickname: currentUser, 
                reason: reason,
                ip: userIP 
            }),
            mode: 'no-cors' 
        }).then(() => {
            closeModal();
            document.getElementById('reasonText').value = '';
            btn.innerText = "確認蓋章";
            btn.disabled = false;
            
            // 稍後背景同步
            setTimeout(fetchData, 2000); 
        }).catch(err => {
            console.error(err);
            alert("連線不穩，但你的章我們先記在畫面上了！");
            btn.disabled = false;
        });
    }

   function fetchData() {
        if(SCRIPT_URL.includes("https://script.google.com/macros/s/AKfycbzjfsXmPP5SBLeIYIsI9nmcpAwXErIH61g6XVRrl3g699IUNiIr4LJa8Q_Hd9G3ltPKoQ/exec")) {
            console.warn("尚未設定 Script URL");
            return;
        }

        // 【關鍵修正】加上時間戳記 timestamp，強迫瀏覽器每次都抓新資料
        // 符號 ? 還是 & 取決於你的 URL 原本有沒有參數，但在 GAS 通常用 ? 即可
        const antiCacheURL = SCRIPT_URL + "?t=" + new Date().getTime();

        fetch(antiCacheURL)
        .then(res => res.json())
        .then(data => {
            const listDiv = document.getElementById('recordList');
            listDiv.innerHTML = ''; // 清空舊列表
            
            // 1. 處理「我的集點卡」 (只算我自己的)
            const myRecords = data.filter(d => d.nickname.trim() === currentUser.trim());
            const serverCount = myRecords.length;

            if (serverCount > localStampCount) {
                localStampCount = serverCount;
            }
            updateGrid(localStampCount);

            // 2. 處理「大家的心聲」 (顯示所有人，不篩選)
            if (data.length === 0) {
                listDiv.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">目前還沒有人離職...這公司太棒了？</div>';
            } else {
                data.forEach(item => {
                    let div = document.createElement('div');
                    div.className = 'record-item';
                    
                    // 時間顯示優化
                    let dateObj = new Date(item.time);
                    let dateStr = dateObj.toLocaleDateString() + " " + dateObj.getHours() + ":" + (dateObj.getMinutes()<10?'0':'') + dateObj.getMinutes();

                    div.innerHTML = `
                        <div class="record-info">
                            <span class="record-name">${item.nickname}</span>
                            <span>${dateStr}</span>
                        </div>
                        <div class="record-reason">${item.reason}</div>
                    `;
                    listDiv.appendChild(div);
                });
            }
        })
        .catch(err => {
            console.error("讀取失敗:", err);
            // 如果讀不到，可能是權限問題
            document.getElementById('recordList').innerHTML = '<div style="text-align:center; color:red; padding:20px;">資料讀取失敗，請確認 Apps Script 部署設定為「任何人」。</div>';
        });
    }

    // 更新格子狀態 (核心邏輯)
    function updateGrid(count) {
        document.getElementById('stampCount').innerText = count;
        const slots = document.querySelectorAll('.stamp-slot');
        
        slots.forEach((slot, index) => {
            // 清除舊的事件監聽器 (避免重複綁定)
            slot.onclick = null;

            if(index < count) {
                // 已蓋章
                slot.classList.add('stamped');
            } else {
                // 未蓋章
                slot.classList.remove('stamped');
                
                // 只有「下一格」可以點
                if (index === count) {
                    slot.onclick = openModal;
                    slot.style.cursor = "pointer";
                } else {
                    slot.onclick = () => alert("請依序集點！");
                    slot.style.cursor = "not-allowed";
                }
            }
        });
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
