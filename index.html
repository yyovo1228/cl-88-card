<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL 離職集點趣</title>
    <style>
        :root {
            --primary-red: #c00000;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: #fff;
            position: relative;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-red);
        }

        h1 { margin: 0; font-size: 1.4rem; color: var(--primary-red); letter-spacing: 1px; }
        
        .tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .tab.active {
            color: var(--primary-red);
            border-bottom: 3px solid var(--primary-red);
            font-weight: bold;
        }

        .user-info {
            padding: 10px 20px;
            background: #fafafa;
            font-size: 0.9rem;
            text-align: right;
            color: var(--text-sub);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .logout-link {
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .card-view {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loyalty-card {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(192, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 15px;
        }
        .points-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-red);
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stamp-slot {
            aspect-ratio: 1;
            border: 2px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            background: #fff;
            transition: 0.2s;
        }

        .stamp-slot:active { transform: scale(0.95); }

        .stamp-slot.stamped {
            border-color: var(--primary-red);
            background: #fffafa;
        }
        .stamp-slot.stamped::after {
            content: "離";
            color: var(--primary-red);
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--primary-red);
            border-radius: 50%;
            width: 85%;
            height: 85%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
        }

        .list-view { display: none; padding: 20px; width: 100%; box-sizing: border-box;}
        
        .loading-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .record-item { 
            background: white; 
            margin-bottom: 15px; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #eee;
            border-left: 4px solid var(--primary-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .record-info { display: flex; justify-content: space-between; margin-bottom: 8px; color: #888; font-size: 0.85rem;}
        .record-name { font-weight: bold; color: #333; }
        .record-reason { color: #444; font-size: 0.95rem; line-height: 1.5; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; width: 85%; max-width: 320px; border-radius: 12px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        textarea { width: 100%; height: 100px; margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; resize: none; }
        
        .btn { background: var(--primary-red); color: white; border: none; padding: 12px 0; width: 100%; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: bold; transition: 0.2s;}
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        #loginScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; box-sizing: border-box; }
        input[type="text"] { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; text-align: center;}
    </style>
</head>
<body>

<div class="app-container">
    <div id="loginScreen">
        <h1 style="font-size: 2rem; margin-bottom: 10px;">CL 離職集點趣</h1>
        <p style="color:#666; margin-bottom: 30px;">紀錄每一個想離開的瞬間</p>
        <input type="text" id="nicknameInput" placeholder="請輸入你的暱稱 (Ex: 內湖金城武)">
        <button class="btn" onclick="login()">開始集點</button>
    </div>

    <header>
        <h1>CL 離職集點趣</h1>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('card', this)">我的集點卡</div>
        <div class="tab" onclick="switchTab('list', this)">大家的心聲</div>
    </div>

    <div class="user-info">
        <span>User: <span id="displayNickname" style="font-weight:bold; color:var(--primary-red);">...</span></span>
        <span class="logout-link" onclick="logout()">(登出)</span>
    </div>

    <div id="cardView" class="card-view">
        <div class="loyalty-card">
            <div class="card-header">
                <span style="color:#666">目前累積點數</span>
                <span class="points-display"><span id="stampCount">0</span>/12</span>
            </div>
            <div class="stamp-grid" id="grid"></div>
        </div>
        <p style="color:#999; font-size:0.8rem;">*點擊空格即可記錄離職原因並蓋章</p>
    </div>

    <div id="listView" class="list-view">
        <div id="recordList" class="loading-state">
            <div style="font-size: 2rem; margin-bottom: 10px;">⏳</div>
            <div>載入大家的心聲中...</div>
        </div>
    </div>
</div>

<div class="modal" id="reasonModal">
    <div class="modal-content">
        <h3 style="color:var(--primary-red); margin:0;">萌生退意...</h3>
        <p style="color:#666; font-size:0.9rem;">這次又是因為什麼事呢？</p>
        <textarea id="reasonText" placeholder="Ex: 需求改來改去，我累了..."></textarea>
        <button id="confirmBtn" class="btn" onclick="submitReason()">確認蓋章</button>
        <button style="background:transparent; color:#999; margin-top:10px; font-size:0.9rem;" class="btn" onclick="closeModal()">取消</button>
    </div>
</div>

<script>
    // ==========================================
    // 你的 Google Apps Script 網址 (已填入)
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjfsXmPP5SBLeIYIsI9nmcpAwXErIH61g6XVRrl3g699IUNiIr4LJa8Q_Hd9G3ltPKoQ/exec"; 

    let currentUser = "";
    let localStampCount = 0; 
    let userIP = "Fetching...";

    const grid = document.getElementById('grid');
    const modal = document.getElementById('reasonModal');

    function init() {
        initGrid();
        getIP();
        
        // 自動登入檢查
        const savedName = localStorage.getItem('cl_nickname');
        if(savedName) {
            currentUser = savedName;
            document.getElementById('displayNickname').innerText = currentUser;
            document.getElementById('loginScreen').style.display = 'none';
            // 先顯示本地記憶的狀態
            updateGrid(localStampCount);
            // 抓取最新資料
            fetchData();
        }
    }

    function initGrid() {
        grid.innerHTML = '';
        for(let i=0; i<12; i++) {
            let slot = document.createElement('div');
            slot.className = 'stamp-slot';
            slot.dataset.idx = i;
            grid.appendChild(slot);
        }
    }

    function getIP() {
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => { userIP = data.ip; })
            .catch(() => { userIP = "Unknown"; });
    }

    function login() {
        const input = document.getElementById('nicknameInput').value.trim();
        if(!input) return alert("請輸入暱稱！");
        
        currentUser = input;
        localStorage.setItem('cl_nickname', currentUser);
        
        document.getElementById('displayNickname').innerText = currentUser;
        document.getElementById('loginScreen').style.display = 'none';
        
        updateGrid(localStampCount);
        fetchData();
    }

    function logout() {
        if(confirm("確定要登出嗎？")) {
            localStorage.removeItem('cl_nickname');
            location.reload(); 
        }
    }

    function switchTab(viewName, tabElement) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tabElement.classList.add('active');

        if(viewName === 'card') {
            document.getElementById('cardView').style.display = 'flex';
            document.getElementById('listView').style.display = 'none';
        } else {
            document.getElementById('cardView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            fetchData();
        }
    }

    function openModal() {
        modal.style.display = 'flex';
        setTimeout(() => document.getElementById('reasonText').focus(), 100);
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function submitReason() {
        const reason = document.getElementById('reasonText').value;
        if(!reason) return alert("請寫下原因！");

        const btn = document.getElementById('confirmBtn');
        btn.innerText = "蓋章中...";
        btn.disabled = true;

        // 本地樂觀更新
        localStampCount++; 
        updateGrid(localStampCount); 

        // 發送請求
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ 
                nickname: currentUser, 
                reason: reason,
                ip: userIP 
            }),
            mode: 'no-cors' 
        }).then(() => {
            closeModal();
            document.getElementById('reasonText').value = '';
            btn.innerText = "確認蓋章";
            btn.disabled = false;
            setTimeout(fetchData, 2000); 
        }).catch(err => {
            alert("連線不穩，已暫時記錄在本地！");
            btn.disabled = false;
        });
    }

    function fetchData() {
        const listDiv = document.getElementById('recordList');
        
        // 防快取參數
        const antiCacheURL = SCRIPT_URL + "?t=" + new Date().getTime();

        fetch(antiCacheURL)
        .then(res => res.json())
        .then(data => {
            listDiv.innerHTML = ''; 
            
            // 1. 處理個人點數
            const myRecords = data.filter(d => d.nickname.trim() === currentUser.trim());
            const serverCount = myRecords.length;

            if (serverCount > localStampCount) {
                localStampCount = serverCount;
            }
            updateGrid(localStampCount);

            // 2. 處理大家的心聲
            if (data.length === 0) {
                listDiv.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">目前還沒有人離職...</div>';
            } else {
                data.forEach(item => {
                    let div = document.createElement('div');
                    div.className = 'record-item';
                    
                    let dateObj = new Date(item.time);
                    let dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours()}:${(dateObj.getMinutes()<10?'0':'')+dateObj.getMinutes()}`;

                    div.innerHTML = `
                        <div class="record-info">
                            <span class="record-name">${item.nickname}</span>
                            <span>${dateStr}</span>
                        </div>
                        <div class="record-reason">${item.reason}</div>
                    `;
                    listDiv.appendChild(div);
                });
            }
        })
        .catch(err => {
            console.error("Fetch Error:", err);
            listDiv.innerHTML = `
                <div style="text-align:center; color:red; padding:20px;">
                    無法載入資料<br>
                    <small>請確認 Apps Script 部署權限為「任何人」</small>
                </div>`;
        });
    }

    function updateGrid(count) {
        document.getElementById('stampCount').innerText = count;
        const slots = document.querySelectorAll('.stamp-slot');
        
        slots.forEach((slot, index) => {
            slot.onclick = null;
            if(index < count) {
                slot.classList.add('stamped');
                slot.style.cursor = "default";
            } else {
                slot.classList.remove('stamped');
                if (index === count) {
                    slot.onclick = openModal;
                    slot.style.cursor = "pointer";
                } else {
                    slot.onclick = () => alert("請依序集點！");
                    slot.style.cursor = "not-allowed";
                }
            }
        });
    }

    init();

    window.onclick = function(event) {
        if (event.target == modal) closeModal();
    }
</script>

</body>
</html>
